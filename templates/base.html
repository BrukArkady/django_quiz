<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{% static 'main/images/favicon.ico' %}"/>
    {% block extra_head %}
    {% endblock %}
    {% load i18n %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
          integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  </head>
  <body>
    {% block body %}
    <div class="container" style="padding: 12em 0;">
      <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <a href="/"><img src="{% static 'main/images/Artezio_logo.jpg' %}" width="100%"></a>
        </div>
        <div align="center" class="col-sm-8 offset-sm-2">
          {% if messages %}
          <div>
            <strong>{% trans "Messages" %}:</strong>
              {% for message in messages %}
              <p>{{message}}</p>
              {% endfor %}
          </div>
          {% endif %}
          <div >
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
    {% block extra_body %}
    {% endblock %}
  </body>
</html>
